<svg width="188" height="100" viewBox="0 0 188 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7ae8" />
      <stop offset="100%" style="stop-color:#7c5ce6" />
    </linearGradient>
    
    <!-- subtle shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- white rectangle -->
  <rect x="4" y="20" width="180" height="60" rx="10" ry="10" 
        fill="white" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="0.5"/>
  
  <!-- animated waves -->
  <g transform="translate(30, 50)">
    <!-- wave 1 - shorter -->
    <rect x="0" y="-5" width="4" height="10" fill="url(#waveGradient)" rx="2">
      <animate attributeName="height" 
               values="3;10;3" 
               dur="1.5s" 
               repeatCount="indefinite" />
      <animate attributeName="y" 
               values="-1.5;-5;-1.5" 
               dur="1.5s" 
               repeatCount="indefinite" />
      <animate attributeName="opacity" 
               values="0.5;1;0.5" 
               dur="1.5s" 
               repeatCount="indefinite" />
    </rect>
    
    <!-- wave 2 - taller -->
    <rect x="8" y="-10" width="4" height="20" fill="url(#waveGradient)" rx="2">
      <animate attributeName="height" 
               values="6;20;6" 
               dur="1.5s" 
               begin="0.2s"
               repeatCount="indefinite" />
      <animate attributeName="y" 
               values="-3;-10;-3" 
               dur="1.5s" 
               begin="0.2s"
               repeatCount="indefinite" />
      <animate attributeName="opacity" 
               values="0.5;1;0.5" 
               dur="1.5s" 
               begin="0.2s"
               repeatCount="indefinite" />
    </rect>
    
    <!-- wave 3 - medium -->
    <rect x="16" y="-8" width="4" height="16" fill="url(#waveGradient)" rx="2">
      <animate attributeName="height" 
               values="4.8;16;4.8" 
               dur="1.5s" 
               begin="0.4s"
               repeatCount="indefinite" />
      <animate attributeName="y" 
               values="-2.4;-8;-2.4" 
               dur="1.5s" 
               begin="0.4s"
               repeatCount="indefinite" />
      <animate attributeName="opacity" 
               values="0.5;1;0.5" 
               dur="1.5s" 
               begin="0.4s"
               repeatCount="indefinite" />
    </rect>
    
    <!-- wave 4 - tallest -->
    <rect x="24" y="-12" width="4" height="24" fill="url(#waveGradient)" rx="2">
      <animate attributeName="height" 
               values="7.2;24;7.2" 
               dur="1.5s" 
               begin="0.6s"
               repeatCount="indefinite" />
      <animate attributeName="y" 
               values="-3.6;-12;-3.6" 
               dur="1.5s" 
               begin="0.6s"
               repeatCount="indefinite" />
      <animate attributeName="opacity" 
               values="0.5;1;0.5" 
               dur="1.5s" 
               begin="0.6s"
               repeatCount="indefinite" />
    </rect>
    
    <!-- wave 5 - shortest -->
    <rect x="32" y="-4" width="4" height="8" fill="url(#waveGradient)" rx="2">
      <animate attributeName="height" 
               values="2.4;8;2.4" 
               dur="1.5s" 
               begin="0.8s"
               repeatCount="indefinite" />
      <animate attributeName="y" 
               values="-1.2;-4;-1.2" 
               dur="1.5s" 
               begin="0.8s"
               repeatCount="indefinite" />
      <animate attributeName="opacity" 
               values="0.5;1;0.5" 
               dur="1.5s" 
               begin="0.8s"
               repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- voice text -->
  <text x="82" y="60"    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" 
        font-size="32" font-weight="600"        letter-spacing="-0.025em" fill="#2c3e50">Voice</text>
</svg>
